######################
### DESIGN CHANGES ###
######################

set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'
set-option -ga terminal-overrides ',xterm-256color:Tc'

set-option -sg escape-time 10
set-option -g focus-events on

set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour colour6
setw -g mode-style 'fg=colour6 bg=colour18 bold'

# panes
set -g pane-border-style 'fg=colour19 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour9'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour237 fg=colour254'
set -g status-left ''
set -g status-right '#[fg=colour254,bg=colour233] %d/%m #[fg=colour233,bg=colour8]'
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour221 bg=colour235 bold'
setw -g window-status-current-format ' #I#[fg=colour255]:#[fg=colour255]#W#[fg=colour14]#F '

setw -g window-status-style 'fg=colour240 bg=colour233'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour14]#F '
setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour232 bg=colour16 bold'

# don't rename windows automatically
set-option -g allow-rename off

# enable mouse scrolling
set -g mouse on

